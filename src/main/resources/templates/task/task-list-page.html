<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="/css/main_page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>



</head>
<body>

<h2>Tasks</h2>
<p><a href="/task-create" class="btn btn-primary">Create new task</a></p>

<div class="main-container">
<div th:each="task:${task}" class="task ">

            <span th:text="${task.title}"></span>
            <span th:text="${task.text}"></span>
            <span th:text="${task.status}"></span>
            <span th:text="${task.expired}"></span>
            <a th:href="@{task-update/{id}(id=${task.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{task-delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>


</div>

</div>







</body>
</html>

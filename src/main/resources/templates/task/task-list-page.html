<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>



</head>
<body>


    <div >
        <h2>Tasks</h2>
        <table>
            <thead>
            <tr>

                <th>id</th>
                <th>task</th>
                <th>status</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${task}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.text}"></td>
                <td th:text="${task.status}"></td>

                <td><a th:href="@{task-update/{id}(id=${task.id})}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="@{task-delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a></td>

                </td>

            </tr>
            </tbody>
        </table>
        <p><a href="/task-create" class="btn btn-primary">Create new task</a></p>
    </div>


</body>
</html>

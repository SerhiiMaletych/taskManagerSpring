<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update task</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</head>
<body>

<form action="#" th:action="@{/task-update}" th:object="${task}" method="post">
    <input type="text" th:field="*{title}" id="title"  placeholder=" title"> <br>

    <input type="text" th:field="*{text}" id="text"  placeholder=" text"> <br>

    <label > status</label>
        <select th:field="*{status}">
            <option th:value="'DONE'" th:text="DONE"></option>
            <option th:value="'IN_PROGRESS'" th:text="IN_PROGRESS"></option>
            <option th:value="'FAILED'" th:text="FAILED"></option>

        </select>
    <label > expired</label>
    <select th:field="*{expired}">
        <option th:value="'HOURS_6'" th:text="HOURS_6"></option>
        <option th:value="'HOURS_12'" th:text="HOURS_12"></option>
        <option th:value="'ONE_DAY'" th:text="ONE_DAY"></option>
        <option th:value="'TWO_DAYS'" th:text="TWO_DAYS"></option>
        <option th:value="'ONE_WEEK'" th:text="ONE_WEEK"></option>
        <option th:value="'ONE_MONTH'" th:text="ONE_MONTH"></option>

    </select>



    <input type="submit"  value="Update your task">
</form>


</body>
</html>
